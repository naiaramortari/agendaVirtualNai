<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda Telefônica Virtual</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>Agenda Telefônica Virtual</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="number" id="telefone" required placeholder="Número do Telefone">
            <input type="text" id="email" required placeholder="E-mail">
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./styles.js"></script>    
</body>
</html>
